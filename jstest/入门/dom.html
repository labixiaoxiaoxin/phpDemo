<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#txt{
		    height:400px;
		    width:600px;
			border:#333 solid 1px;
			padding:5px;
		}
		p{
			line-height:18px;
			text-indent:2em;
		}
	</style>
	<script type="text/javascript">
		function changeColor(){
			document.getElementById("txt").style.color="#abc";
		}
		function changeWidth(){
			document.getElementById("txt").style.width="300px";
			document.getElementById("txt").style.height="200px";
		}
		function hideTxt(){
			document.getElementById("txt").style.display="none";
		}
		function showTxt(){
			document.getElementById("txt").style.display="block";
		}
		function noSetting() {
			// document.getElementById("txt").style="";
			document.getElementById("txt").removeAttribute("style");
		}
	</script>
</head>
<body>
	<h2 id="con">JavaScript课程</H2>
	<div id="txt"> 
		<h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
		<p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
		<p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
		<p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
	</div>
	<form>
	<!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
		<input onclick="changeColor()" type="button" value="改变颜色" > 
		<input onclick="changeWidth()" type="button" value="改变宽高" >
		<input onclick="hideTxt()" type="button" value="隐藏内容" >
		<input onclick="showTxt()" type="button" value="显示内容" >
		<input onclick="noSetting()" type="button" value="取消设置" >
	</form>
</body>
</html>
