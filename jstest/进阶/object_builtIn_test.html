<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

	//通过javascript的日期对象来得到当前的日期，并输出。
	var mydate=new Date();
	var weekday=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
	document.write(weekday[mydate.getDay()]+"<br>");

	//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
	var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
	var myarr=new Array();
	myarr=scoreStr.split(";");
	document.write("数组myarr:<br>"+myarr+"<br>");
	document.write("数组myarr[i]:<br>");
	for(i=0;i<myarr.length;i++){
		myarr[i]=myarr[i].split(":");
		document.write(myarr[i]+"&nbsp;&nbsp;&nbsp;");
	}

	//从数组中将成绩撮出来，然后求和取整，并输出。
	var sum=0;
	for(i=0;i<myarr.length;i++){
		for(j=0;j<myarr[i].length;j++){
			sum=sum+parseInt(myarr[i][1]); 
		}
	}
	document.write("<br>和："+sum);


	</script>
</head>

</html>
