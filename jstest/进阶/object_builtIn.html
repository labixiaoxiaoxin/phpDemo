<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//时间、年份
		var mydate=new Date();
		document.write(mydate+"<br>");
		document.write(mydate.getFullYear()+"<br>");
		document.write(mydate.setFullYear(2018)+"<br>");
		document.write(mydate+"<br>");

		//星期几
		var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		document.write("今天是："+weekday[mydate.getDay()]+"<br>");

		//返回/设置时间
		document.write("现在是："+mydate+"<br>");
		mydate.setTime(mydate.getTime()+2*60*60*1000);
		document.write("2小时后是："+mydate+"<br>");

		//转换为小写字符串
		var mystr="I Love JavaScript";
		document.write(mystr.toLowerCase()+"<br>");
		//转换为大写字符串
		document.write(mystr.toUpperCase()+"<br>");

		//返回指定字符首次出现的位置
		document.write(mystr.indexOf("a")+"<br>");//第一个a
		document.write(mystr.indexOf("a",mystr.indexOf("a")+1)+"<br>");//第2个a

		//分割字符串
		document.write(mystr.split(" ",3)+"<br>");

		//提取字符串
		document.write(mystr.substring(6)+"<br>");
		document.write(mystr.substring(3,6)+"<br>");

		//提取指定长度字符串
		document.write(mystr.substr(6)+"<br>");
		document.write(mystr.substr(3,6)+"<br>");

		//向上取整
		document.write(Math.ceil(0.001)+"<br>");
		//向下取整
		document.write(Math.floor(1.999)+"<br>");
		//四舍五入
		document.write(Math.round(1.999)+"<br>");
		//0-1随机数
		document.write(Math.random()+"<br>");
		//0-10随机数
		document.write(Math.random()*10+"<br>");

		//数组连接
		var mya1= new Array("hello!")
		var mya2= new Array("I","love");
		var mya3= new Array("JavaScript","!");
		document.write(mya1.concat(mya2,mya3)+"<br>");

		//指定分隔符连接数组
		var mya4=mya1.concat(mya2,mya3);
		document.write(mya4.join("-")+"<br>");
		//颠倒数组元素顺序
		document.write(mya4.reverse()+"<br>");
		//返回选定元素
		document.write(mya4.slice(2,6)+"<br>");

		//数组排序
		function sortNum(a,b) {
			return b-a;
		}
		var myarr = new Array("80","16","50","6","100","1");
		document.write(myarr.sort(sortNum)+"<br>");

	</script>
</head>
<body>

</body>
</html>
